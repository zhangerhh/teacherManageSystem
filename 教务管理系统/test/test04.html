<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>login</title>
  </head>
  <body>
    <div>
      账号：<input type="text" id="name" name="account" /> <br />
      密码：<input type="password" id="password" name="pswd" /> <br />
      <input type="button" id="login" value="登录" onclick="f1()" />
    </div>
    <script type="text/javascript">
      function f1(){
          var xml = new XMLHttpRequest()
          var account = document.getElementById("name").value
          var pswd = document.getElementById("password").value
          xml.open("post", "/loginIn", true);
          xml.setRequestHeader(
            "Content-type",
            "application/x-www-form-urlencoded"
          );
          xml.send("account=" + account + "&pwsd=" + pswd);
          xml.onreadystatechange=function(){
              if(xml.readyState == 4 && xml.status == 200){
                  console.log(xml.responseText)
              }
          }

      }
    </script>
  </body>

  <ml></ml>
</html>
